<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyCode Challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1 id="heading"> PRESS ANY KEY</h1>
        <div class="boxes">
            <div class="box">
                <p class="boxTitle">KEY VALUE</p>
                <p class="value" id="keyValue">###</p>
            </div>

            <div class="box">
                <p class="boxTitle">KEY CODE</p>
                <p class="value" id="keyCode">###</p>
            </div>

            <div id="" class="box">
                <p class="boxTitle">CHARACTER CODE</p>
                <p class="value" id="charCode">###</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
